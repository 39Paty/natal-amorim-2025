<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contribui√ß√£o de Natal Local</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container-bg {
            background-color: #ffffff;
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Estilos de cor tem√°ticos */
        .header-bg {
            background-color: #8b0000; /* Vermelho Escuro Natalino */
            color: white;
        }
        .list-item-taken {
            background-color: #e5e5e5;
            border-left: 5px solid #006400; /* Verde Escuro */
            transition: all 0.3s ease;
        }
        .list-item-free {
            background-color: #ffffff;
            border-left: 5px solid #8b0000; /* Vermelho Escuro */
            transition: all 0.3s ease;
        }
        .scroll-container {
            max-height: 70vh; /* Altura m√°xima para permitir rolagem */
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="min-h-screen p-4 sm:p-8 flex items-center justify-center">
    <div class="w-full max-w-4xl container-bg p-6 sm:p-8 lg:p-10">
        
        <!-- Cabe√ßalho -->
        <header class="header-bg p-6 rounded-t-xl mb-6 -mx-6 -mt-6 sm:-mx-8 sm:-mt-8 lg:-mx-10 lg:-mt-10">
            <h1 class="text-3xl font-bold text-center">üéÑ Natal da Fam√≠lia Amorim üéÑ</h1>
            <p class="text-center mt-2 opacity-90">Escolha o que voc√™ vai levar!</p>
        </header>

        <!-- AVISO DE MODO LOCAL -->
        <div class="mb-4 p-4 bg-red-100 border border-red-400 rounded-lg">
            <p class="text-sm font-bold text-red-800">ATEN√á√ÉO: MODO DE RESERVA LOCAL</p>
            <p class="text-xs text-red-700 mt-1">As reservas s√£o salvas apenas neste navegador e n√£o s√£o compartilhadas com outras pessoas.</p>
        </div>

        <!-- Input de Nome do Usu√°rio (Chave de Reserva) -->
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex flex-col sm:flex-row items-start sm:items-center justify-between">
            <p class="text-sm font-medium text-red-800 mb-2 sm:mb-0 mr-4">Seu Nome para a Reserva:</p>
            <input id="user-name-input" type="text" placeholder="Digite seu nome (ex: Jo√£o)"
                   class="p-2 border border-red-300 rounded-lg w-full sm:w-1/2 text-red-900 focus:ring-red-500 focus:border-red-500"
                   oninput="saveUserName(this.value)">
        </div>

        <!-- Lista de Itens -->
        <div id="loading-indicator" class="text-center py-8 text-gray-500 hidden">Carregando a lista...</div>
        <div id="item-list-container" class="scroll-container space-y-3">
            <!-- Os itens ser√£o injetados aqui pelo JavaScript -->
        </div>

    </div>
</div>

<script type="module">
    // Define a chave de armazenamento local
    const LOCAL_STORAGE_KEY_ITEMS = 'natalListItems';
    const LOCAL_STORAGE_KEY_NAME = 'natalUserName';

    // --- 1. Defini√ß√µes Iniciais ---

    // Define a ordem e as notas especiais para as categorias
    const CATEGORIES_INFO = [
        { name: "Comida Principal", note: "" },
        { name: "Bebidas", note: "" },
        { name: "Sobremesas", note: "Essa √© s√≥ para os solteir√µes. üòè" },
        { name: "Frutas", note: "Essa √© para os machos alfas da fam√≠lia. üòè" },
    ];

    // Itens Iniciais da Lista (Fallback se o Local Storage estiver vazio)
    const INITIAL_ITEMS = [
        // Comida Principal
        { name: "Bolinho de Bacalhau", category: "Comida Principal", takenBy: null },
        { name: "Salada de Bacalhau", category: "Comida Principal", takenBy: null },
        { name: "Chester Assado + 1 pc de pratinho(g)", category: "Comida Principal", takenBy: null },
        { name: "Farofa + salada tropical + 1 pc de pratinho(g)", category: "Comida Principal", takenBy: null },
        { name: "Arroz √† Grega + 50 past√©is de frango + 1 pc de praticnho(p)", category: "Comida Principal", takenBy: null },
        { name: "Salpic√£o + 50 Pasteis de queijo + 1 pc de pratinho(p) ", category: "Comida Principal", takenBy: null },
        { name: "Empad√£o + 1 pc de pratinho (p)", category: "Comida Principal", takenBy: null },
        { name: "Chester Assado + 1 pc de pratinho (g)", category: "Comida Principal", takenBy: null },
        { name: "Pernil + 1 pc de pratinho (p)", category: "Comida Principal", takenBy: null },
        { name: "Kibe de forno + 50 pasteis de carne + 1 pc de pratinho (g)", category: "Comida Principal", takenBy: null },

        // Bebidas
        { name: "Refrigerante Coca-Cola", category: "Bebidas", takenBy: null },
        { name: "Refrigernate Fanta Guaran√°", category: "Bebidas", takenBy: null },
        { name: "Refrigerante Guaran√°", category: "Bebidas", takenBy: null },
        { name: "Refrigerante Sprite", category: "Bebidas", takenBy: null },
        { name: "Cerveja Heineken", category: "Bebidas", takenBy: null },
        { name: "Cerveja Brahma", category: "Bebidas", takenBy: null },
        { name: "Cerveja Budweiser", category: "Bebidas", takenBy: null },
        { name: "√Ågua", category: "Bebidas", takenBy: null },
        { name: "Sucos Variados", category: "Bebidas", takenBy: null },

        // Sobremesas
        { name: "Guirlanda de Brownie + 1 pc de colherzinha", category: "Sobremesas", takenBy: null },
        { name: "Bolo de Natal + 1 pc de garfinho", category: "Sobremesas", takenBy: null },
        { name: "Manjar + 1 pc de copo de 200ml", category: "Sobremesas", takenBy: null },
        { name: "Rabanada + 1 pc de colherzinha", category: "Sobremesas", takenBy: null },
        { name: "Panetone + 1 pc de copo 200ml", category: "Sobremesas", takenBy: null },
        { name: "Surpresa de Morango + 1 pc de garfinho", category: "Sobremesas", takenBy: null },
        { name: "Surpresa de Uva + 1 pc de guardanapo", category: "Sobremesas", takenBy: null },
        { name: "Pudim (g)", category: "Sobremesas", takenBy: null },
        
        // Frutas
        { name: "Uvas", category: "Frutas", takenBy: null },
        { name: "Ma√ß√£s", category: "Frutas", takenBy: null },
        { name: "P√™ssegos", category: "Frutas", takenBy: null },
        { name: "Ameixas", category: "Frutas", takenBy: null },
        { name: "Abacaxi", category: "Frutas", takenBy: null },
        { name: "Melancia", category: "Frutas", takenBy: null },
        { name: "Mel√£o", category: "Frutas", takenBy: null },
    ];

    // --- 2. Fun√ß√µes de Local Storage e Estado ---

    /**
     * Carrega a lista de itens do Local Storage ou retorna a lista inicial.
     * @returns {Array} Lista de itens.
     */
    function loadItems() {
        try {
            const storedItems = localStorage.getItem(LOCAL_STORAGE_KEY_ITEMS);
            if (storedItems) {
                return JSON.parse(storedItems);
            }
        } catch (e) {
            console.error("Erro ao carregar do Local Storage, usando lista inicial.", e);
        }
        // Quando o Local Storage est√° vazio, usamos os itens iniciais
        return INITIAL_ITEMS.map(item => ({ ...item, id: item.name }));
    }

    /**
     * Salva a lista de itens no Local Storage.
     * @param {Array} items Lista de itens a serem salvos.
     */
    function saveItems(items) {
        try {
            localStorage.setItem(LOCAL_STORAGE_KEY_ITEMS, JSON.stringify(items));
        } catch (e) {
            console.error("Erro ao salvar no Local Storage.", e);
            alert("Erro: N√£o foi poss√≠vel salvar sua reserva no navegador.");
        }
    }

    /**
     * Carrega o nome do usu√°rio do Local Storage.
     * @returns {string} Nome do usu√°rio ou string vazia.
     */
    function loadUserName() {
        return localStorage.getItem(LOCAL_STORAGE_KEY_NAME) || '';
    }

    /**
     * Salva o nome do usu√°rio no Local Storage.
     * @param {string} name Nome do usu√°rio.
     */
    function saveUserName(name) {
        localStorage.setItem(LOCAL_STORAGE_KEY_NAME, name);
    }
    
    // --- 3. Manipula√ß√£o de A√ß√µes e Renderiza√ß√£o ---

    /**
     * Manipula a reserva ou libera√ß√£o de um item.
     * @param {string} itemId O nome/ID do item.
     * @param {string} action 'take' ou 'release'.
     */
    function handleItemAction(itemId, action) {
        const userName = loadUserName().trim();
        
        if (!userName) {
            alert("Por favor, digite seu nome no campo acima antes de reservar um item.");
            document.getElementById('user-name-input').focus();
            return;
        }

        let items = loadItems();
        const itemIndex = items.findIndex(item => item.name === itemId);

        if (itemIndex > -1) {
            if (action === 'take') {
                // Tenta reservar se estiver livre ou reservado pelo pr√≥prio usu√°rio
                if (items[itemIndex].takenBy === null || items[itemIndex].takenBy === userName) {
                    items[itemIndex].takenBy = userName;
                } else {
                    alert(`Item j√° reservado por: ${items[itemIndex].takenBy}.`);
                    return;
                }
            } else if (action === 'release') {
                // Libera se estiver reservado pelo pr√≥prio usu√°rio
                if (items[itemIndex].takenBy === userName) {
                    items[itemIndex].takenBy = null;
                }
            }
            saveItems(items);
            renderList(items); // Re-renderiza a lista
        }
    }

    // Renderiza a lista no DOM
    function renderList(items) {
        const listContainer = document.getElementById('item-list-container');
        listContainer.innerHTML = ''; // Limpa o conte√∫do anterior
        const userName = loadUserName().trim();

        // 1. Agrupa os itens por categoria
        const groupedItems = items.reduce((acc, item) => {
            const category = item.category || 'Outros';
            if (!acc[category]) {
                acc[category] = [];
            }
            acc[category].push(item);
            return acc;
        }, {});

        // 2. Itera sobre a ordem das categorias para renderizar
        CATEGORIES_INFO.forEach(categoryInfo => {
            const categoryName = categoryInfo.name;
            const categoryNote = categoryInfo.note;
            const categoryItems = groupedItems[categoryName] || [];

            if (categoryItems.length === 0) return;

            // T√≠tulo da Categoria
            const titleDiv = document.createElement('div');
            titleDiv.className = 'mt-6 mb-3 pt-2 border-b-2 border-red-300 text-red-800';
            
            const titleH2 = document.createElement('h2');
            titleH2.className = 'text-2xl font-bold';
            titleH2.textContent = categoryName;

            titleDiv.appendChild(titleH2);
            
            // Nota Especial (se existir)
            if (categoryNote) {
                const noteP = document.createElement('p');
                noteP.className = 'text-sm italic font-medium text-red-600';
                noteP.textContent = `(${categoryNote})`;
                titleDiv.appendChild(noteP);
            }
            
            listContainer.appendChild(titleDiv);

            // Ordena os itens dentro da categoria: Dispon√≠veis primeiro
            categoryItems.sort((a, b) => {
                const aTaken = a.takenBy !== null;
                const bTaken = b.takenBy !== null;
                if (aTaken === bTaken) return 0;
                return aTaken ? 1 : -1;
            });

            // Renderiza os itens da categoria
            categoryItems.forEach(item => {
                const itemId = item.name;

                const isTaken = item.takenBy !== null;
                const isMine = isTaken && item.takenBy === userName;
                const takenByDisplay = item.takenBy || 'Dispon√≠vel';

                const itemDiv = document.createElement('div');
                itemDiv.className = `flex flex-col sm:flex-row items-start sm:items-center justify-between p-4 rounded-xl shadow-md ${isTaken ? 'list-item-taken' : 'list-item-free'} transition-colors duration-300`;

                // Conte√∫do (Nome do Item)
                const contentDiv = document.createElement('div');
                contentDiv.className = 'flex-grow mb-2 sm:mb-0';
                
                const nameEl = document.createElement('p');
                nameEl.className = `font-semibold text-lg ${isTaken ? 'text-gray-700' : 'text-gray-900'} ${isTaken ? 'line-through' : ''}`;
                nameEl.textContent = item.name;

                const statusEl = document.createElement('p');
                statusEl.className = `text-sm mt-0.5 ${isTaken ? 'text-green-800' : 'text-red-600'}`;
                
                if (isMine) {
                    statusEl.innerHTML = `<span class="font-bold text-green-900">Reservado por VOC√ä!</span>`;
                } else if (isTaken) {
                    statusEl.innerHTML = `Reservado por: <span class="font-mono font-bold">${takenByDisplay}</span>`;
                } else {
                    statusEl.textContent = 'Dispon√≠vel';
                }

                contentDiv.appendChild(nameEl);
                contentDiv.appendChild(statusEl);
                itemDiv.appendChild(contentDiv);

                // Bot√£o de A√ß√£o
                const actionButton = document.createElement('button');
                actionButton.className = 'w-full sm:w-auto px-4 py-2 rounded-lg font-bold text-sm transition-all duration-300 transform';
                
                // L√≥gica de bot√£o para o Modo Local
                if (isMine) {
                    actionButton.textContent = 'Liberar';
                    actionButton.className += ' bg-yellow-600 text-white hover:bg-yellow-700 focus:outline-none focus:ring-4 focus:ring-yellow-300 hover:scale-105';
                    actionButton.onclick = () => handleItemAction(itemId, 'release');
                } else if (isTaken) {
                    actionButton.textContent = 'Reservado';
                    actionButton.className += ' bg-gray-400 text-gray-700 cursor-not-allowed';
                    actionButton.disabled = true;
                } else {
                    actionButton.textContent = 'Eu Levo!';
                    actionButton.className += ' bg-green-600 text-white hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 hover:scale-105';
                    actionButton.onclick = () => handleItemAction(itemId, 'take');
                }

                itemDiv.appendChild(actionButton);
                listContainer.appendChild(itemDiv);
            });
        });
    }
    
    // --- 4. Inicializa√ß√£o da Aplica√ß√£o ---
    
    /**
     * Fun√ß√£o principal de inicializa√ß√£o da lista.
     */
    function initList() {
        const userNameInput = document.getElementById('user-name-input');
        const savedName = loadUserName();
        
        // 1. Carrega e exibe o nome salvo
        if (savedName) {
            userNameInput.value = savedName;
        }

        // 2. Carrega os itens e renderiza
        const items = loadItems();
        renderList(items);

        // 3. Adiciona a fun√ß√£o ao escopo global para o HTML
        window.handleItemAction = handleItemAction;
        window.saveUserName = saveUserName;
    }

    // Inicia a aplica√ß√£o ap√≥s o carregamento
    window.onload = initList;
</script>
</body>
</html>
