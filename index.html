<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contribui√ß√£o de Natal Colaborativa</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container-bg {
            background-color: #ffffff;
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Estilos de cor tem√°ticos */
        .header-bg {
            background-color: #8b0000; /* Vermelho Escuro Natalino */
            color: white;
        }
        .list-item-taken {
            background-color: #e5e5e5;
            border-left: 5px solid #006400; /* Verde Escuro */
            transition: all 0.3s ease;
        }
        .list-item-free {
            background-color: #ffffff;
            border-left: 5px solid #8b0000; /* Vermelho Escuro */
            transition: all 0.3s ease;
        }
        .scroll-container {
            max-height: 70vh; /* Altura m√°xima para permitir rolagem */
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="min-h-screen p-4 sm:p-8 flex items-center justify-center">
    <div class="w-full max-w-4xl container-bg p-6 sm:p-8 lg:p-10">
        
        <!-- Cabe√ßalho -->
        <header class="header-bg p-6 rounded-t-xl mb-6 -mx-6 -mt-6 sm:-mx-8 sm:-mt-8 lg:-mx-10 lg:-mt-10">
            <h1 class="text-3xl font-bold text-center">üéÑ Natal da Fam√≠lia Amorim üéÑ</h1>
            <p class="text-center mt-2 opacity-90">Escolha o que voc√™ vai levar! (MODO COLABORATIVO)</p>
        </header>

        <!-- Informa√ß√µes e Input de Nome do Usu√°rio -->
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex flex-col sm:flex-row items-start sm:items-center justify-between">
            <div class="flex-grow mb-2 sm:mb-0">
                <p class="text-sm font-medium text-red-800">1. Digite seu nome (usado na reserva):</p>
                <!-- Usamos localStorage para lembrar o nome apenas neste navegador -->
                <input id="user-name-input" type="text" placeholder="Seu Nome (ex: Maria)"
                       class="p-2 border border-red-300 rounded-lg w-full sm:w-64 mt-1 text-red-900 focus:ring-red-500 focus:border-red-500"
                       oninput="saveUserName(this.value)">
            </div>
            <div class="mt-3 sm:mt-0 sm:ml-4">
                <p class="text-sm font-medium text-red-800">2. Seu ID de Sess√£o (Para Diagn√≥stico):</p>
                <p id="user-id-display" class="font-mono text-xs break-all mt-1 text-red-900">Aguardando...</p>
            </div>
        </div>

        <!-- Lista de Itens -->
        <div id="loading-indicator" class="text-center py-8 text-gray-500">Carregando a lista...</div>
        <div id="item-list-container" class="scroll-container space-y-3 hidden">
            <!-- Os itens ser√£o injetados aqui pelo JavaScript -->
        </div>

        <!-- Painel de Erro CR√çTICO (BD Offline) -->
        <div id="critical-error-message" class="mt-6 p-4 hidden bg-red-100 border-2 border-red-500 text-red-700 rounded-lg" role="alert">
            <p class="font-bold text-red-900">ERRO CR√çTICO: BANCO DE DADOS OFFLINE</p>
            <p id="critical-error-text" class="text-sm mt-1"></p>
            <!-- Bot√£o de Recarga For√ßada -->
            <button onclick="window.location.reload(true)" 
                    class="mt-4 px-6 py-2 bg-red-600 text-white text-sm font-semibold rounded-lg hover:bg-red-700 transition duration-150 shadow-md">
                Tentar Recarregar e For√ßar a Conex√£o
            </button>
        </div>
        
    </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
    // Importa√ß√µes necess√°rias do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, writeBatch, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Define a chave de armazenamento local para o nome do usu√°rio
    const LOCAL_STORAGE_KEY_NAME = 'natalUserName';

    // Oculta a lista inicialmente
    document.getElementById('item-list-container').classList.add('hidden');
    
    // Vari√°veis globais (fornecidas pelo ambiente)
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    
    // Lendo e parseando a configura√ß√£o do Firebase (com tratamento de erro)
    const firebaseConfigString = typeof __firebase_config !== 'undefined' && __firebase_config ? __firebase_config : '{}';
    let firebaseConfig;
    try {
        firebaseConfig = JSON.parse(firebaseConfigString);
    } catch (e) {
        console.error("Falha ao analisar a configura√ß√£o do Firebase (JSON inv√°lido).", e);
        firebaseConfig = {};
    }
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Configura√ß√£o e inicializa√ß√£o do Firebase
    let app;
    let db;
    let auth;
    let userId = 'static-user'; 
    let isAuthReady = false;
    let canUseFirestore = true; 
    
    // Caminho da cole√ß√£o p√∫blica para a lista de Natal
    const COLLECTION_PATH = `artifacts/${appId}/public/data/natal_list`;
    
    // Define a ordem e as notas especiais para as categorias
    const CATEGORIES_INFO = [
        { name: "Comida Principal", note: "" },
        { name: "Bebidas", note: "" },
        { name: "Sobremesas", note: "Essa √© s√≥ para os solteir√µes. üòè" },
        { name: "Frutas", note: "Essa √© para os machos alfas da fam√≠lia. üòè" },
    ];

    // Itens Iniciais da Lista (Usado como fallback est√°tico)
    const INITIAL_ITEMS = [
        // Comida Principal
        { name: "Bolinho de Bacalhau", category: "Comida Principal", takenBy: null },
        { name: "Salada de Bacalhau", category: "Comida Principal", takenBy: null },
        { name: "Chester Assado + 1 pc de pratinho(g)", category: "Comida Principal", takenBy: null },
        { name: "Farofa + salada tropical + 1 pc de pratinho(g)", category: "Comida Principal", takenBy: null },
        { name: "Arroz √† Grega + 50 past√©is de frango + 1 pc de praticnho(p)", category: "Comida Principal", takenBy: null },
        { name: "Salpic√£o + 50 Pasteis de queijo + 1 pc de pratinho(p) ", category: "Comida Principal", takenBy: null },
        { name: "Empad√£o + 1 pc de pratinho (p)", category: "Comida Principal", takenBy: null },
        { name: "Chester Assado + 1 pc de pratinho (g)", category: "Comida Principal", takenBy: null },
        { name: "Pernil + 1 pc de pratinho (p)", category: "Comida Principal", takenBy: null },
        { name: "Kibe de forno + 50 pasteis de carne + 1 pc de pratinho (g)", category: "Comida Principal", takenBy: null },

        // Bebidas
        { name: "Refrigerante Coca-Cola", category: "Bebidas", takenBy: null },
        { name: "Refrigernate Fanta Guaran√°", category: "Bebidas", takenBy: null },
        { name: "Refrigerante Guaran√°", category: "Bebidas", takenBy: null },
        { name: "Refrigerante Sprite", category: "Bebidas", takenBy: null },
        { name: "Cerveja Heineken", category: "Bebidas", takenBy: null },
        { name: "Cerveja Brahma", category: "Bebidas", takenBy: null },
        { name: "Cerveja Budweiser", category: "Bebidas", takenBy: null },
        { name: "√Ågua", category: "Bebidas", takenBy: null },
        { name: "Sucos Variados", category: "Bebidas", takenBy: null },

        // Sobremesas
        { name: "Guirlanda de Brownie + 1 pc de colherzinha", category: "Sobremesas", takenBy: null },
        { name: "Bolo de Natal + 1 pc de garfinho", category: "Sobremesas", takenBy: null },
        { name: "Manjar + 1 pc de copo de 200ml", category: "Sobremesas", takenBy: null },
        { name: "Rabanada + 1 pc de colherzinha", category: "Sobremesas", takenBy: null },
        { name: "Panetone + 1 pc de copo 200ml", category: "Sobremesas", takenBy: null },
        { name: "Surpresa de Morango + 1 pc de garfinho", category: "Sobremesas", takenBy: null },
        { name: "Surpresa de Uva + 1 pc de guardanapo", category: "Sobremesas", takenBy: null },
        
        // Frutas
        { name: "Uvas", category: "Frutas", takenBy: null },
        { name: "Ma√ß√£s", category: "Frutas", takenBy: null },
        { name: "P√™ssegos", category: "Frutas", takenBy: null },
        { name: "Ameixas", category: "Frutas", takenBy: null },
        { name: "Abacaxi", category: "Frutas", takenBy: null },
        { name: "Melancia", category: "Frutas", takenBy: null },
        { name: "Mel√£o", category: "Frutas", takenBy: null },
    ];

    /**
     * Carrega o nome do usu√°rio do Local Storage.
     * @returns {string} Nome do usu√°rio ou string vazia.
     */
    function loadUserName() {
        return localStorage.getItem(LOCAL_STORAGE_KEY_NAME) || '';
    }

    /**
     * Salva o nome do usu√°rio no Local Storage.
     * @param {string} name Nome do usu√°rio.
     */
    function saveUserName(name) {
        localStorage.setItem(LOCAL_STORAGE_KEY_NAME, name);
    }
    
    /**
     * Exibe a mensagem de erro cr√≠tico (BD Offline).
     * @param {string} message A mensagem de erro espec√≠fica.
     */
    function showCriticalError(message) {
        canUseFirestore = false;
        document.getElementById('loading-indicator').classList.add('hidden');
        document.getElementById('item-list-container').classList.add('hidden');
        
        const errorDiv = document.getElementById('critical-error-message');
        document.getElementById('critical-error-text').textContent = message;
        errorDiv.classList.remove('hidden');
        
        // Renderiza a lista est√°tica para que o usu√°rio veja algo
        renderList(INITIAL_ITEMS); 
    }

    // --- 1. Inicializa√ß√£o do Firebase e Autentica√ß√£o ---
    try {
        // Verifica se a configura√ß√£o est√° ausente (Causa raiz do BD Offline)
        if (Object.keys(firebaseConfig).length === 0) {
            showCriticalError("O ambiente de desenvolvimento n√£o injetou as configura√ß√µes do Firebase. As reservas n√£o ser√£o salvas globalmente. Por favor, clique no bot√£o abaixo.");
            throw new Error("Configura√ß√µes do Firebase ausentes.");
        }
        
        // Se as configura√ß√µes existirem, inicia o Firebase
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        
        // Carrega o nome do usu√°rio e preenche o input
        const userNameInput = document.getElementById('user-name-input');
        userNameInput.value = loadUserName();

        // Observa o estado de autentica√ß√£o
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = userId;
                isAuthReady = true;
                
                // Remove o erro se a autentica√ß√£o for bem-sucedida
                document.getElementById('critical-error-message').classList.add('hidden');

                // Ap√≥s a autentica√ß√£o, inicializamos a lista se necess√°rio e come√ßamos a ouvir
                await initializeList();
                startRealtimeListener();
            } else {
                // Se n√£o estiver logado, tenta autenticar
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            }
        });

    } catch (error) {
        // Se for o erro de aus√™ncia de config, o showCriticalError j√° cuidou
        if (!error.message.includes("Configura√ß√µes do Firebase ausentes")) {
             console.error("Erro ao inicializar Firebase:", error);
             showCriticalError(`Erro ao iniciar o banco de dados. ${error.message || 'Verifique o console para detalhes.'}`);
        }
    }

    // --- 2. L√≥gica do Firestore ---

    // Inicializa a lista se ela estiver vazia no banco de dados
    async function initializeList() {
        if (!isAuthReady || !canUseFirestore) return;

        try {
            const listCollectionRef = collection(db, COLLECTION_PATH);
            const querySnapshot = await getDocs(listCollectionRef);

            if (querySnapshot.empty) {
                const batch = writeBatch(db);

                INITIAL_ITEMS.forEach(item => {
                    const itemDocRef = doc(db, COLLECTION_PATH, item.name);
                    // Garante que o takenBy √© um objeto nulo no in√≠cio
                    batch.set(itemDocRef, { ...item, takenBy: null });
                });

                await batch.commit();
            }
        } catch (error) {
            console.error("Erro ao inicializar a lista:", error);
            showCriticalError("Falha ao inicializar a lista. Verifique as regras de seguran√ßa do Firestore.");
        }
    }

    // Manipulador para tirar ou liberar um item
    async function handleItemAction(itemId, action) {
        if (!canUseFirestore) {
            alert("O banco de dados est√° offline. Por favor, use o bot√£o 'Recarregar' no alerta vermelho.");
            return;
        }

        if (!isAuthReady || !userId) {
            alert("Aguarde a autentica√ß√£o ser conclu√≠da.");
            return;
        }

        const userName = loadUserName().trim();
        if (action === 'take' && !userName) {
            alert("Por favor, digite seu nome no campo acima antes de reservar um item.");
            document.getElementById('user-name-input').focus();
            return;
        }

        const itemDocRef = doc(db, COLLECTION_PATH, itemId);
        
        let newTakenBy;
        if (action === 'take') {
            // Nova estrutura: objeto com ID e nome real
            newTakenBy = { id: userId, name: userName }; 
        } else {
            newTakenBy = null;
        }
        
        try {
            await updateDoc(itemDocRef, {
                takenBy: newTakenBy
            });
        } catch (error) {
            console.error("Erro ao atualizar o item:", error);
            alert(`Falha ao ${action === 'take' ? 'reservar' : 'liberar'} o item. O item pode j√° ter sido reservado.`);
        }
    }

    // --- 3. Renderiza√ß√£o e Sincroniza√ß√£o em Tempo Real ---

    // Renderiza a lista no DOM
    function renderList(items) {
        const listContainer = document.getElementById('item-list-container');
        listContainer.innerHTML = ''; 
        
        const currentUserId = userId; // O ID de quem est√° vendo a tela

        // 1. Agrupa os itens por categoria
        const groupedItems = items.reduce((acc, item) => {
            const category = item.category || 'Outros'; 
            if (!acc[category]) {
                acc[category] = [];
            }
            // Adiciona o ID do documento, que √© o nome do item
            acc[category].push({ id: item.name, ...item });
            return acc;
        }, {});

        // 2. Itera sobre a ordem das categorias para renderizar
        CATEGORIES_INFO.forEach(categoryInfo => {
            const categoryName = categoryInfo.name;
            const categoryNote = categoryInfo.note;
            const categoryItems = groupedItems[categoryName] || [];

            if (categoryItems.length === 0) return; 

            // T√≠tulo da Categoria
            const titleDiv = document.createElement('div');
            titleDiv.className = 'mt-6 mb-3 pt-2 border-b-2 border-red-300 text-red-800';
            
            const titleH2 = document.createElement('h2');
            titleH2.className = 'text-2xl font-bold';
            titleH2.textContent = categoryName;

            titleDiv.appendChild(titleH2);
            
            // Nota Especial (se existir)
            if (categoryNote) {
                const noteP = document.createElement('p');
                noteP.className = 'text-sm italic font-medium text-red-600';
                noteP.textContent = `(${categoryNote})`;
                titleDiv.appendChild(noteP);
            }
            
            listContainer.appendChild(titleDiv);

            // Ordena os itens dentro da categoria: Dispon√≠veis primeiro
            categoryItems.sort((a, b) => {
                const aTaken = a.takenBy !== null;
                const bTaken = b.takenBy !== null;
                if (aTaken === bTaken) return 0;
                return aTaken ? 1 : -1; 
            });


            // Renderiza os itens da categoria
            categoryItems.forEach(item => {
                const itemId = item.id;
                
                // Adapta√ß√£o para a nova estrutura de takenBy
                const isTaken = item.takenBy !== null && typeof item.takenBy === 'object' && item.takenBy.id;
                const takerId = isTaken ? item.takenBy.id : null;
                const takerName = isTaken ? item.takenBy.name : null;
                
                const isMine = isTaken && takerId === currentUserId;
                const takenByDisplay = isMine ? 'Voc√™' : takerName || 'ID Desconhecido'; 

                const itemDiv = document.createElement('div');
                itemDiv.className = `flex flex-col sm:flex-row items-start sm:items-center justify-between p-4 rounded-xl shadow-md ${isTaken ? 'list-item-taken' : 'list-item-free'} transition-colors duration-300`;

                // Conte√∫do (Nome do Item)
                const contentDiv = document.createElement('div');
                contentDiv.className = 'flex-grow mb-2 sm:mb-0';
                
                const nameEl = document.createElement('p');
                nameEl.className = `font-semibold text-lg ${isTaken ? 'text-gray-700' : 'text-gray-900'} ${isTaken ? 'line-through' : ''}`;
                nameEl.textContent = item.name;

                const statusEl = document.createElement('p');
                statusEl.className = `text-sm mt-0.5 ${isTaken ? 'text-green-800' : 'text-red-600'}`;
                
                if (isTaken) {
                     statusEl.innerHTML = `Reservado por: <span class="font-mono font-bold">${takenByDisplay}</span>`;
                } else {
                    statusEl.textContent = 'Dispon√≠vel';
                }

                contentDiv.appendChild(nameEl);
                contentDiv.appendChild(statusEl);
                itemDiv.appendChild(contentDiv);

                // Bot√£o de A√ß√£o
                const actionButton = document.createElement('button');
                actionButton.className = 'w-full sm:w-auto px-4 py-2 rounded-lg font-bold text-sm transition-all duration-300 transform';
                
                if (!canUseFirestore) {
                    // MODO EST√ÅTICO DE EMERG√äNCIA
                    actionButton.textContent = 'BD Offline';
                    actionButton.className += ' bg-gray-400 text-gray-700 cursor-not-allowed';
                    actionButton.disabled = true;
                } else if (isMine) {
                    // Bot√£o para liberar o item (se foi tirado por mim)
                    actionButton.textContent = 'Liberar';
                    actionButton.className += ' bg-yellow-600 text-white hover:bg-yellow-700 focus:outline-none focus:ring-4 focus:ring-yellow-300 hover:scale-105';
                    actionButton.onclick = () => handleItemAction(itemId, 'release');
                } else if (isTaken) {
                    // Item tirado por outra pessoa - desabilitado
                    actionButton.textContent = 'Reservado';
                    actionButton.className += ' bg-gray-400 text-gray-700 cursor-not-allowed';
                    actionButton.disabled = true;
                } else {
                    // Item dispon√≠vel - bot√£o para tirar
                    actionButton.textContent = 'Eu Levo!';
                    actionButton.className += ' bg-green-600 text-white hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 hover:scale-105';
                    actionButton.onclick = () => handleItemAction(itemId, 'take');
                }

                itemDiv.appendChild(actionButton);
                listContainer.appendChild(itemDiv);
            });
        });

        document.getElementById('loading-indicator').classList.add('hidden');
        document.getElementById('item-list-container').classList.remove('hidden');
    }

    // Inicia o ouvinte em tempo real do Firestore
    function startRealtimeListener() {
        if (!isAuthReady || !canUseFirestore) return;

        const listCollectionRef = collection(db, COLLECTION_PATH);
        
        // onSnapshot nos d√° a atualiza√ß√£o em tempo real
        onSnapshot(listCollectionRef, (snapshot) => {
            const items = [];
            snapshot.forEach((doc) => {
                items.push({ name: doc.id, ...doc.data() });
            });
            
            renderList(items);

        }, (error) => {
            console.error("Erro ao ouvir a cole√ß√£o em tempo real:", error);
            showCriticalError("Erro na sincroniza√ß√£o. Os dados n√£o est√£o atualizando. Tente recarregar.");
        });
    }

    // Adiciona as fun√ß√µes ao escopo global para o HTML
    window.handleItemAction = handleItemAction;
    window.saveUserName = saveUserName;
</script>
</body>
</html>
